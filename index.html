<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>

  <div id="root">
    <div @mouseenter="stopAutoplay()" @mouseleave="autoplay()" :class="classes.containerClasses">

      <div :class="classes.sliderClasses">

        <ul  :class="classes.wrapperClasses">
          <li :class="classes.slideClasses">
            <img :src="slides[slideCounter].url" :alt="slides[slideCounter].title">
          </li>
         
        </ul>

        <div :class="classes.arrowClasses">
          <p @click="slidePrev()" :class="classes.prevClasses">
            <i :class="classes.chevronLeftClasses"></i>
          </p>
          <p @click="slideNext()" :class="classes.nextClasses">
            <i :class="classes.chevronRightClasses"></i>
          </p>
        </div>

      </div>

    </div>
  </div>
  
  <script src="./js/slider.js"></script>
  
</body>
</html>
